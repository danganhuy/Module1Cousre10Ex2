<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
    <script>
        let total = 0;
        while (true) {
            let input = parseInt(prompt("Nhập số bất kỳ (Nhập 0 để kết thúc)", ""));
            if (input === 0)
                break;
            else
                total += input;
        }
        alert(total);
    </script>
</body>
</html>
